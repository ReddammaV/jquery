<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Basics</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- nav -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <!-- part 1 start -->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        part 1
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                        <a class="dropdown-item" href="selectors.html">Selectors</a>
                        <a class="dropdown-item" href="mouseevents.html">Mouse Events</a>
                        <a class="dropdown-item" href="keyboardevents.html">Keyboard Events</a>
                        <a class="dropdown-item" href="formevents.html">Form Events</a>
                        <a class="dropdown-item" href="windowevents.html">Window Events</a>
                    </div>
                </li>
                <!-- part 1 end -->
            </ul>
        </div>
    </nav>
    <!-- nav -->
    <!-- section start -->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- form template -->
                    <form action="#" id="myform" autocomplete="off">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" required>
                            <!-- <small class="text-danger" id="invalidText"></small> -->
                        </div>

                        <div class="form-group">
                            <label for="class">Class</label>
                            <input type="text" class="form-control" id="class" placeholder="Enter Class">
                        </div>

                        <div class="form-group">
                            <label for="select">Select</label>
                            <select class="form-control" id="select">
                                <option value="india">India</option>
                                <option value="srilanka">Srilanka</option>
                                <option value="bangladesh">Bangladesh</option>
                                <option value="nepal">Nepal</option>
                            </select>
                        </div>

                        <button type="submit" class="btn btn-primary mb-2">Submit</button>
                    </form>
                    <!-- form template -->
                </div>
                <div id="text"></div>
            </div>
        </div>
    </section>
    <!-- section end -->

    <!-- bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- bootstrap -->
    <script src="js/formevents.js"></script>

</html>
